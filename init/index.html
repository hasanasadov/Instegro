<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Unfollowers Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Instagram Unfollowers Checker</h1>

    <div class="input-section">
      <h2>Followers</h2>
      <textarea id="followers" placeholder="Enter your followers, separated by commas..."></textarea>

      <h2>Following</h2>
      <textarea id="following" placeholder="Enter who you are following, separated by commas..."></textarea>

      <button id="checkUnfollowers">Check Unfollowers</button>
    </div>

    <div id="results" class="results-section">
      <h2>People who dont follow you back:</h2>
      <ul id="unfollowersList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
